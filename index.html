<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
    
    <title>Frontend Mentor | Profile Card Component</title>
</head>
<body>
    <img src="bg-pattern-top.svg" alt="" class="bg-top">
    <div class="card-container">
        <div class="card">
            <div class="picture-container">
                <img src="file:///C:/Users/mrswo/OneDrive/Documents/Slack/profile-card-component-main/img/bg-pattern-card.svg" alt="" class="bg-card">
                <img src="https://scontent-lga3-2.xx.fbcdn.net/v/t1.0-0/p526x296/145648666_159858925941093_4916932193637266170_o.jpg?_nc_cat=100&ccb=2&_nc_sid=730e14&_nc_ohc=EvDDmMvhg9gAX9AQY3n&_nc_oc=AQmFebF_TR2sPAxEB4JiLwvgBtjl81ixK0vX0lH5mUgqGzhn413Ev6PLr96UlS1P66U&_nc_ht=scontent-lga3-2.xx&tp=6&oh=28cf2273dfc857840fc6085e9cbd7196&oe=6043CE58" width="80" height="80" class="profile-picture">
            </div>
            <div class="card-body">
                <h1 class="name">Vanessa Woodson 
                    <span class="age">33</span> 
                    <span class="city">Pennsylvania</span>
                </h1>
            </div>
            <div class="card-footer">
                <div class="followers-box">
                    <h2 class="number">80K</h2>
                    <h3 class="word">Followers</h3>
                </div>
                <div class="likes-box">
                    <h2 class="number">803K</h2>
                    <h3 class="word">Likes</h3>
                </div>
                <div class="photos-box">
                    <h2 class="number">1.4K</h2>
                    <h3 class="word">Photos</h3>
                </div>
            </div>
        </div>
    </div>

    <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/VanessaWoodson" target="_blank">Vanessa</a>
    </p>

</body>
</html>
